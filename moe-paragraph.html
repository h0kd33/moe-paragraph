<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-paragraph">
    <link rel="import" type="css" href="../bower_components/css-reset/reset.min.css">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        line-height: 1.46;
        color: var(--font-color);
        word-break: break-all;
    }
    
    ::content blockquote {
        color: var(--quote-color);
    }
    
    :host::content blockquote::before {
        content: "\003e\003e";
    }
    
    :host::content a {
        color: var(--anchor-color);
        word-break: break-all;
    }
    :host::content .ascii-art {
        font-family:  Meiryo, 'MS PGothic', arial, sans-serif;
    }
    </style>
    <template>    
        <content></content>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-paragraph',

    properties: {
        paragraph: {
            type: Object,
            observer: "_injectHTML"
        }
    },
    _injectHTML: function( para ) {
        // 創建 <content></content> 插入 HTML 至 root
        Polymer.dom( this.root).innerHTML = "";
        var ele =  document.createElement('content');    
        ele.innerHTML = para;        
        Polymer.dom( this.root).insertBefore(ele);
    }
});
</script>
