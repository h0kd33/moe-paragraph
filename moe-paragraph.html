<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-paragraph">    
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        line-height: 1.46;
        color: var(--font-color);     
        word-break: break-all;
    }
    ::content blockquote {        
        color: var(--quote-color);
    }    
    :host ::content blockquote::before {        
        content: "\003e\003e";
    }
    :host ::content a {        
        color: var(--anchor-color);        
        word-break: break-all;
    }
    </style>
    <template>
        <p>
            <content></content>
        </p>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-paragraph',

    properties: {

    }
});
</script>
